<!DOCTYPE html>

<head>

<style>

</head>

<body>

<div class="container">

<div id="login">

<p>Digite sua senha:</p>
<input type="password" id="senha" placeholder="Digite sua senha">
<button onclick="verificarSenha()">Entrar</button>
<p id="erro" style="color:red;"></p>
</div>

<div id="ebook">
<h2 id="titulo"></h2>

<script>

const senhaCorreta = "1234"; // ALTERE AQUI

// Bloqueio bot√£o direito
document.addEventListener("contextmenu", event => event.preventDefault());

// Bloqueio F12 e atalhos devtools
document.onkeydown = function(e) {
  if (e.keyCode == 123) return false;
  if (e.ctrlKey && e.shiftKey && e.keyCode == 73) return false;
  if (e.ctrlKey && e.shiftKey && e.keyCode == 74) return false;
  if (e.ctrlKey && e.keyCode == 85) return false;
};

// Verifica sess√£o salva
if(localStorage.getItem("acessoLiberado") === "true"){
  liberarAcesso();
}

function verificarSenha(){
  const senhaDigitada = document.getElementById("senha").value;
  if(senhaDigitada === senhaCorreta){
    localStorage.setItem("acessoLiberado", "true");
    liberarAcesso();
  } else {
    document.getElementById("erro").innerText = "Senha incorreta.";
  }
}

function liberarAcesso(){
  document.getElementById("login").style.display = "none";
  document.getElementById("ebook").style.display = "block";
  mostrarPagina();
}

const paginas = [
{
titulo: "1 - Mentalidade Define Destino",
conteudo: "Sua realidade externa √© reflexo direto da sua programa√ß√£o interna. Se voc√™ continuar pensando como sempre pensou, continuar√° vivendo como sempre viveu."
},
{
titulo: "2 - Responsabilidade Total",
conteudo: "Quando voc√™ assume total responsabilidade pela pr√≥pria vida, voc√™ deixa de ser v√≠tima das circunst√¢ncias e se torna criador da pr√≥pria hist√≥ria."
},
{
titulo: "3 - Nova Identidade",
conteudo: "Mudan√ßa verdadeira acontece quando voc√™ muda sua identidade. N√£o √© sobre esfor√ßo tempor√°rio, √© sobre decidir quem voc√™ √© a partir de agora."
}
];

let paginaAtual = 0;

function mostrarPagina(){
  document.getElementById("titulo").innerText = paginas[paginaAtual].titulo;
  document.getElementById("conteudo").innerText = paginas[paginaAtual].conteudo;
  document.getElementById("progresso").innerText =
  "P√°gina " + (paginaAtual+1) + " de " + paginas.length;
}

function proxima(){
  if(paginaAtual < paginas.length -1){
    paginaAtual++;
    mostrarPagina();
  }
}

function anterior(){
  if(paginaAtual > 0){
    paginaAtual--;
    mostrarPagina();
  }
}

</script>

</body>
</html>
